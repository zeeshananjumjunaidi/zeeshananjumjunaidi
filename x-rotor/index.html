<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Rotor</title>
    <link href="style.css" rel="stylesheet">
    <script src="../js/vendors/font-awesome-5.15.1.js" crossorigin="anonymous"></script>
    <script src="../js/vendors/threejs/three.min.js"></script>
    <script src="../js/vendors/threejs/OrbitControls.js"></script>
    <script src="../js/vendors/threejs/three.text-texture.js"></script>
    <script src="../js/vendors/threejs/loader/FBXLoader.js"></script>
    <script src="../js/vendors/inflate.min.js"></script>
    <script src="../js/vendors/cannon.min.js"></script>
    <script src="./pid.js"></script>
    <script src="./helper.js"></script>

</head>

<body>
    <div class="control-panel">
        <div class="left"><div id="stats" class="stats"></div></div>
        <div class="center">
            <div>
                <button class="btn" id="playpauseBtn">Pause
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn" id="resetBtn">Reset
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn" id="engineBtn">Turn Off
                    <i class="fas fa-power-off"></i>
                </button>

            </div>
            <button class="btn help" id="helpBtn">Help
                <i class="fas fa-question-circle"></i>
            </button>
        </div>
        <div class="right">
            <div id="battery">
                <span id="battery-value">100%</span>
                <!-- <span id="battery-image" class="fas fa-battery-full fa-rotate-270"></span> -->
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="mailto://zeeshananjumjunaidi@gmail.com"> <i class="fas fa-envelope"></i>
            zeeshananjumjunaidi@gmail.com</a>
    </div>
    <div id="pauseScreen" class="">
        <p>Use <strong> <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></strong> / <kbd>Arrow</kbd> keys to control the movement.</p>
        <p>Press <kbd>Ctrl</kbd> to lower the altitude. </p>
        <p>Press <kbd>Space</kbd> to increase the altitude. </p>
        <p>Press <kbd>P</kbd> to toggle pause.</p>
    </div>
    <script src="ThirdPersonCamera.js"></script>
    <script src="script.js"></script>
</body>

</html>
