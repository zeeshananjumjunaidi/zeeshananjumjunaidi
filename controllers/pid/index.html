<body style="height: 100%; text-align: center; margin: 30; overflow: hidden; user-select:none;">
  <h1 style="position:absolute;">PID Controller</h1>
  <div class="controls"
    style="position: fixed; padding:10px 22px; margin:10px; bottom: 0; background: #00000021; height:170px; display: flex; flex-direction: row;">
    <table style="width: 90%;">
      <tr><td colspan="2">
      <span style="vertical-align: middle;">Use Mouse to control Setpoint</span>
        <input type="checkbox" data-bind="checked: pid.useMouseToControlSetPointBind" style="margin:0; height: auto; display:inline" />
      </td></tr>
      <tr>
        <td>
          <!-- <span data-bind="text:  pid.kPBind"></span> -->
          <!-- <input type="range" data-bind="value: pid.kPBind" min="0" max="2" step="0.0001" /> -->
          P <input data-bind="value: pid.kPBind"></input>
        </td>
        <td>
          <!-- <span data-bind="text:  pid.kIBind"></span> -->
          <!-- <input type="range" data-bind="value: pid.kIBind" min="0" max="2" step="0.00001" /> -->
          I <input data-bind="value: pid.kIBind"></input>
        </td>
      </tr>

      <tr>
        <td>
          <!-- <span data-bind="text:  pid.kDBind"></span> -->
          <!-- <input type="range" data-bind="value: pid.kDBind" min="0" max="2" step="0.00001" /> -->
          D <input data-bind="value: pid.kDBind"></input>
        </td>
        <td>
          <!-- <input data-bind="value:  pid.setPointBind"></input> -->
          Setpoint <input type="range" data-bind="value: pid.setPointBind" min="-200" max="200" step="0.00001"
            style="margin: auto; width:90%" />
        </td>
      </tr>
    </table>
