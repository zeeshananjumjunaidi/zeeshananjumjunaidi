    <title>PID Controller</title>

<body style="height: 100%; text-align: center; margin: 30; overflow: hidden; user-select:none;">
  <div class="controls" style="position: fixed; padding-bottom: 20px; margin:10px; bottom: 0; background: #00000021; height:20%; display: flex; flex-direction: row;">
      <input type="range" data-bind="value: pid.kPBind" min="0" max="2" step="0.00001" style="width: 100%;"/>
      <input type="range" data-bind="value: pid.kIBind" min="0" max="2" step="0.00001" style="width: 100%;"/>
      <input type="range" data-bind="value: pid.kDBind" min="0" max="2" step="0.00001" style="width: 100%;"/>
      <input type="range" data-bind="value: pid.setPointBind" min="-200" max="200" step="0.00001" style="width: 100%;"/>

     
  </div>
<!-- </div> -->
</body>
