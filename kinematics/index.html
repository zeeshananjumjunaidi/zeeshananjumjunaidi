<body style="height: 100%; text-align: center; margin: 30; overflow: hidden; user-select:none;">
    <div class="control"
        style="position:absolute; left:0; padding:5px; border-radius: 5px; top:50%; transform: translateY(-50%); pointer-events: fill; background:white">
       <h3>Forward Kinematics</h3>
        End Effector <input type="range" class="z-input" min="-1.57" max="1.57" step="0.001" value="0" id="eeEle" oninput="arm1Change(event)" />
      Arm 1  <input type="range" class="z-input" min="-1.9" max="1.9" step="0.001" value="0" id="arm2Ele" oninput="arm2Change(event)" />
      Arm 2  <input type="range" class="z-input" min="-1.57" max="1.57" step="0.001" value="0" id="arm3Ele" oninput="arm3Change(event)" />
      Base  <input type="range" class="z-input" min="-3.14" max="3.14" step="0.001" value="0" id="baseEle" oninput="armBaseChange(event)" />
    </div>
</body>
